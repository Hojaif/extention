<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="animated-heading">
        <span>T</span><span>o</span><span>-</span><span>D</span><span>o</span> 
        <span>L</span><span>i</span><span>s</span><span>t</span> 
        <span>H</span><span>H</span>
      </h1>
      <h2 id="animated-heading2">
        <span>H</span><span>o</span><span>J</span><span>A</span><span>I</span> 
        <span>F</span><span>A</span><span>-</span><span>H</span><span>O</span> 
        <span>S</span><span>S</span><span>A</span><span>I</span><span>N</span>
      </h2>
  <div id="todo-container">
    <div id="input-wrapper">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <button id="add-todo">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>  
  <script src="script.js"></script>
</body>
</html>
